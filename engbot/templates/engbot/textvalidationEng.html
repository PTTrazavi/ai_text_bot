{% extends "base_generic.html" %}
{% block navbar %}{% endblock %}
{% block title %}<title>AI text validation</title>{% endblock %}

{% block content %}
  <h1 class="logo cursive">Food Advertisement Legality Validation</h1>
  <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
          <div class="content">
              <div class="subscribe">
                  <!--<h5 class="info-text">輸入欲判斷的文字：</h5>-->
                  <div class="row">
                      <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                          <form action="{% url 'resultEng' %}" method="post" class="form-inline formImg" role="form">
                            <div class="form-group">
                              {% csrf_token %}
                              <!--<table>-->
                              {{form.as_table}}
                              <!--</table>-->
                            </div>
                            <button type="submit" class="btn btn-warning btn-fill submitImg">Verify</button>
                          </form>
                      </div>
                  </div>
                  <div class="pageloader row">
                    <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                      <h4>AI is working on it, please wait...</h4>
                      <img src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="processing..." />
                    </div>
                  </div>
              </div>
          </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $(".formImg").submit(function (e) {
                    //disable the submit button
                    $(".submitImg").attr("disabled", true);
                    $(".pageloader").fadeIn();
                    return true;
                });
            });
        </script>
{% endblock %}
