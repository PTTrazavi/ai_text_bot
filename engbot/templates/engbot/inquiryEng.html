{% extends "base_generic.html" %}
{% block title %}<title>AI Validation</title>{% endblock %}
{% block navbar %}
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'text_validationEng' %}"><i class="fas fa-home fa-lg"></i>Home</a></li>
  </ul>
</div><!-- /.navbar-collapse -->
{% endblock %}
{% block content %}
  <h1 class="logo cursive">Inquiry from website</h1>
  <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
          <div class="content">
              <div class="subscribe">
                <div class="row">
                  <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                      <form action="{% url 'lineEng' %}" method="post" class="form-inline formImg" role="form">
                        <div class="form-group">
                          {% csrf_token %}
                          <!--<table>-->
                          {{form.as_table}}
                          <!--</table>-->
                        </div>
                        <p></p>
                        <button type="submit" class="btn btn-primary btn-fill submitImg">Send Inquiry</button>
                        <br/><br/>
                      </form>
                  </div>
                </div>
              </div>
          </div>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
          <script>
              $(document).ready(function () {
                  $(".formImg").submit(function (e) {
                      //disable the submit button
                      $(".submitImg").attr("disabled", true);
                      return true;
                  });
              });
          </script>

{% endblock %}
