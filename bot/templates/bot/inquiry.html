{% extends "base_generic.html" %}
{% block title %}<title>AI詞句判斷</title>{% endblock %}
{% block content %}
  <h1 class="logo cursive">網站詢問</h1>
  <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
          <div class="content">
              <div class="subscribe">
                <div class="row">
                  <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                      <form action="{% url 'line' %}" method="post" class="form-inline formImg" role="form">
                        <div class="form-group">
                          {% csrf_token %}
                          <!--<table>-->
                          {{form.as_table}}
                          <!--</table>-->
                        </div>
                        <p></p>
                        <button type="submit" class="btn btn-primary btn-fill submitImg">送出詢問</button>
                        <br/><br/>
                      </form>
                  </div>
                </div>
              </div>
          </div>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
          <script>
              $(document).ready(function () {
                  $(".formImg").submit(function (e) {
                      //disable the submit button
                      $(".submitImg").attr("disabled", true);
                      return true;
                  });
              });
          </script>

{% endblock %}
